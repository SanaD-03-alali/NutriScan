flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#1E3A23" # Dark green background
  adaptive_icon_foreground: "assets/logo_splash.png" # This will be displayed in a circle on Android
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: false # Keep transparency for iOS
  web:
    generate: true
    image_path: "assets/logo_splash.png"
    background_color: "#1E3A23"
    theme_color: "#1E3A23"
  windows:
    generate: true
    image_path: "assets/logo_splash.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo_splash.png" 